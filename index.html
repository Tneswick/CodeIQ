<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIQ</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>CodeIQ</h1>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="question" class="hidden">
                <p id="question-text">
                </p>    
            </div>
            <p id="instructions" class="">
                Try to answer these questions as quickly as you can. Correct answers are worth 3 points, incorrect are -2 points. The game ends when the timer reaches 0 or you finish all questions. Your score is multiplied by the remaining time (if any) to give you your final score. Good luck!
                </p>

            <div id="options" class="hidden">
                <ul id="list" class="hidden">
                    <li><button class="choices" id="btn1"></button></li>
                    <li><button class="choices" id="btn2"></button></li>
                    <li><button class="choices" id="btn3"></button></li>
                </ul>
            </div>
            <div>
                <button id="start-button" class="choices">START</button>
            </div>

            <div id="result">
                <h2 id="timer" class="hidden"></h2>
                <h2 id="result-text" class="hidden"></h2>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
