<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIQ</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>CodeIQ</h1>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="question">
                <p>What does HTML stand for?
                </p>    
            </div>

            <div id="options">
                <ul id="list">
                    <li><button class="choices" id="btn1">lorem</button></li>
                    <li><button class="choices" id="btn2">ipsum</button></li>
                    <li><button class="choices" id="btn3">dolor</button></li>
                </ul>
            </div>

            <div id="result">
                <h2 id="result-text">Correct!</h2>
                <h2 id="timer">Timer: </h2>
            </div>
        </div>
    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
